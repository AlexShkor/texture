<!DOCTYPE html>
<html>
  <head>
    <title>Rich Text Editor</title>
    <meta charset="UTF-8">
    <style>
      /* Texture Component styles */
      @import './texture.css';
      /* You may want to use your own reset and pagestyle */
      @import './texture-reset.css';
      @import './substance/dist/substance.css';
      @import './texture-pagestyle.css';
      @import './font-awesome/css/font-awesome.min.css';
    </style>
    <script type="text/javascript" src="./substance/dist/substance.js"></script>
    <script type="text/javascript" src="./texture.js"></script>
    <script type="text/javascript" src="./vfs.js"></script>
    <script type="text/javascript">
      const { Component } = window.substance
      const { RichtextInput } = window.texture

      class App extends Component {

        render($$) {
          let el = $$('div').addClass('sc-app')
          el.append(
            $$(RichtextInput, {
              content: 'bla<strong>blupp</strong>',
              editorId: 'test'
            })
          )
          return el
        }
      }

      window.onload = function() {
        window.app = App.mount({}, document.body)
      }
    </script>
  </head>
  <body>
  </body>
</html>
