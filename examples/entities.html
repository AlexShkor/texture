<!DOCTYPE html>
<html>
  <head>
    <title>Texture Editor</title>
    <meta charset="UTF-8">
    <style>
      /* Texture Component styles */
      @import './texture.css';
      /* You may want to use your own reset and pagestyle */
      @import './texture-reset.css';
      @import './substance/dist/substance.css';
      @import './texture-pagestyle.css';
      @import './font-awesome/css/font-awesome.min.css';
      body { overflow: hidden; }
      html,
      body {
        height: 100%;
        overflow: auto;
      }

      .sc-app {
        width: 800px;
        margin: 0 auto;
        padding: 30px;
      }
    </style>
    <script type="text/javascript" src="./substance/dist/substance.js"></script>
    <script type="text/javascript" src="./texture.js"></script>
    <script type="text/javascript">
      const { Configurator, EditorSession, Component } = window.substance
      const { EntitiesPackage, Bibliography, ReferenceManager } = window.texture

      window.onload = function() {
        let configurator = new Configurator()
        configurator.import(EntitiesPackage)
        let entityDb = configurator.createDocument()


        // Journal Article
        entityDb.create({
          id: 'journal-article-1',
          type: 'journal-article',
          authors: ['person-1', 'person-2'],
          editors: ['person-3'],
          edition: 'AB',
          articleTitle: 'Context-specific grasp movement representation in the macaque anterior intraparietal area',
          volume: '29',
          source: 'Journal of Neuroscience',
          year: '2015',
          month: '6',
          day: '5',
          fpage: '42',
          lpage: '63',
          pageRange: '214-216',
          doi: '10.1523/JNEUROSCI.5479-08.2009'
        })
        // Book
        entityDb.create({
          id: 'book-1',
          type: 'book',
          authors: ['person-1'],
          editors: ['person-2'],
          edition: 'AB',
          chapterTitle: 'Tobacco use',
          source: 'Clinical methods: the history, physical, and laboratory examinations',
          publisherLoc: 'Stoneham (MA)',
          publisherName: 'Butterworth Publishers',
          year: '1990',
          month: '10',
          day: '5',
          fpage: '214',
          lpage: '216',
          pageRange: '214-216',
          isbn: '978-3711001610'
        })
        // Person
        entityDb.create({
          id: 'person-1',
          type: 'person',
          givenNames: 'John',
          surname: 'Smith'
        })
        entityDb.create({
          id: 'person-2',
          type: 'person',
          givenNames: 'Jane',
          surname: 'Apple'
        })
        entityDb.create({
          id: 'person-3',
          type: 'person',
          givenNames: 'Susanne',
          surname: 'Peer'
        })
        entityDb.create({
          id: 'organisation-1',
          type: 'organisation',
          name: 'Substance Consortium'
        })

        let dbSession = new EditorSession(entityDb, {
          configurator
        })

        let labelProvider = configurator.getLabelProvider()
        let referenceManager = new ReferenceManager(entityDb)
        referenceManager.addReference('book-1')
        referenceManager.addReference('journal-article-1')

        class App extends Component {
          getChildContext() {
            return {
              dbSession: dbSession,
              db: entityDb,
              referenceManager,
              labelProvider
            }
          }

          render($$) {
            let el = $$('div').addClass('sc-app')
            el.append(
              $$(Bibliography)
            )
            return el
          }
        }

        App.mount({}, document.body)
      }
    </script>
  </head>
  <body>

  </body>
</html>
